{% extends 'layout.html' %}

{% block title %}Home - My Flask App{% endblock %}

{% block content %}



<!-- Migration View Container -->
<div class="view-module migration-style" data-view-name="migration" style="display: none; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
  <!-- Header for Migration View -->
  <div class="migration-header" style="text-align: center; font-size: 60px; position: absolute; top: 20px;">
      US County-to-County Migrations
  </div>
  <!-- Container to hold the map -->
  <div id="mapContainer" style="width: 80vmin; height: 50vmin; position: relative; border: 7px solid rgba(0, 0, 0, 0.5); border-radius: 15px;">
      <div id="map" style="width: 100%; height: 100%; position: absolute;"></div>
      <div id="mapLegend"></div>
  </div>
<!-- Vertical Rectangle Container -->
<div class="vertical-rectangle">

    <!-- Textbox for Top 10 Outflow Counties -->
    <div id="outflowCountiesBox" style="background-color: rgba(255, 255, 255, 0.8); border: 4px solid rgba(0, 0, 0, 0.6); padding: 10px; width: 100%; border-radius: 8px; font-size: 1.4em; margin-bottom: 20px;">
      <h5 style="text-align: center;">Greatest Out-Migration</h5>
      <ul id="outflowCountiesList"></ul>
    </div>
  
    <!-- Textbox for Top 10 Inflow Counties -->
    <div id="inflowCountiesBox" style="background-color: rgba(255, 255, 255, 0.8); border: 4px solid rgba(0, 0, 0, 0.6); padding: 10px; width: 100%; border-radius: 8px; font-size: 1.4em;">
      <h5 style="text-align: center;">Greatest In-Migration</h5>
      <ul id="inflowCountiesList"></ul>
    </div>
  
  </div>
  
  <!-- Toggle Buttons for Display Mode -->
  <!-- <div class="display-toggle-container">
      <span class="button-text">Show values as:</span>
      <div class="button-container">
          <button id="percentButton" class="toggle-button active"></button>
          <span class="button-text">Percent</span>
      </div>
      <div class="button-container">
          <button id="absoluteButton" class="toggle-button"></button>
          <span class="button-text">Absolute</span>
      </div>
  </div> -->
  <!-- Year Slider -->
  <input type="range" min="2017" max="2021" value="2020" id="yearSlider" style="width: 50%; margin-top: 20px; ">
  <label for="yearSlider" id="yearLabel">Year: 2020</label>
  <style>
  .migration-style {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
  }
  .net-positive {
      color: green;
  }
  .net-negative {
      color: red;
  }
  #outflowCountiesBox {
        position: relative;
    }
    #inflowCountiesBox {
        position: relative;
    }

  .vertical-rectangle {
    display: flex;
    flex-direction: column;
    margin: 0;
    padding: 0;
    top: 17%;
    width: 22%;
    height: 100%; 
    gap: 30px; /* Spacing between the text boxes */
    position: absolute; /* If you want to position this container somewhere specific on the page */
    right: -20%; /* Position from the right side of the screen */
    }

  </style>
</div>
<!-- Chroma.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<!-- <script src="path/to/chroma.min.js"></script> -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
/* <script src="static/js/migration.js"></script> */

{% endblock %}
